<!-- {{mars_mission.title}} -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission To Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Mission To Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <div class="row" id="mars">
      <div class="col-md-12">
        <h2 class="heading">Latest Mars News</h2>
        <h3>{{mars_mission.title}}</h3>

      </div>
    </div>
    <div class="row">
      <div class="col-md-9">
        <img src="{{mars_mission.image_url}}" />
      </div>
      <div class="col-md-3">
        {{mars_mission.mars_facts | safe}}
      </div>
    </div>
    <div class="row">
      {% for hemisphere in mars_mission.mars_hemisphere %}
      <div class='col-md-6'>
        <h4>{{hemisphere.title}}</h4>
        <img src="{{hemisphere.img_url}}" height='400px' width='400px'/>
      </div>
      {% endfor %}
    </div>
  </div>
</body>

</html>
